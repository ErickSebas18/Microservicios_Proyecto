apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: projectask-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - projectask.online
      secretName: projectask-online-tls
  rules:
    - host: projectask.online
      http:
        paths:
          - path: /auth(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - path: /api/usuarios(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: app-usuarios-service
                port:
                  number: 9090
