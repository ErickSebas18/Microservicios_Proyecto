apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: projectint.azurecr.io/keycloak-custom:latest
          args:
            - "start-dev"
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: keycloak-storage
              mountPath: /opt/keycloak/data
      volumes:
        - name: keycloak-storage
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: LoadBalancer
  loadBalancerIP: 40.112.239.117
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
